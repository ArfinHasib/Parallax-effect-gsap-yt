<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CandyVerse</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <img src="assets/mask.png" alt="mask graphic" class="mask">

   <section>
      <img src="assets/bg.jpg" alt="background" data-speed="0" class="parrallax bg">
      <img src="assets/middle-bg.png" alt="background" data-speed="10" class="parrallax middle-bg">
      <img src="assets/cupcake.png" alt="background" data-speed="-12" class="parrallax cupcake">
   </section>



   <section>
      <div class="container">
         <h2>Get The Best Experience of a LifeTime in CandyVerse</h2>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam velit dolorem ducimus voluptates
            recusandae quis hic!</p>
         <button class="btn">Learn More</button>
         <button class="btn btn_outline">Book Tickets</button>
      </div>
   </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>


   <script>


      const images = gsap.utils.toArray('.parrallax')

      images.forEach((image) => {
         gsap.to(image, {
            yPercent: image.dataset.speed,
            scrollTrigger: {
               scrub: true,
            }
         })
      })


      const lenis = new Lenis()

      function raf(time) {
         lenis.raf(time)
         requestAnimationFrame(raf)
      }

      requestAnimationFrame(raf)

   </script>
</body>

</html>
